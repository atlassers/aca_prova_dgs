<html>
    <head>
        <title> Tesla Battery - De Giorgi</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="css/production-cycle.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script src="services/core/ajax-core.js"></script>
        <script src="services/core/base-service.js"></script>
        <script src="services/production-cycle-service.js"></script>
        <script src="script/production-cycle.js"></script>

    </head>
    <body>
        <div class="card text-center">
            <img class="card-img-top" src="https://loghi-famosi.com/wp-content/uploads/2021/01/Tesla-Logo.png" alt="tesla logo img">
            <div class="card-body">
                <h2 class="text-danger card-text text-center">Tesla Prduction Cycles</h2>
                <button id="btnShow" class="btn btn-primary">show</button>
                <button id="btnAdd" class="btn btn-primary">add</button>
                <div id="tlbProductionCycle" class="table"></div>
            </div>
            <form id="saveForm" class="saveForm">
                <div class="form-group">
                    <input id="productionCycleId" class="form-control" type="text" name="productionCycleId" placeholder="Production Cycle id">
                </div>
                <div class="form-group">
                    <input id="status" class="form-control" type="text" name="status" placeholder="Enter Status">
                </div>
                <div class="form-group">
                    <input id="assemblyLineId" class="form-control" type="text" name="assemblyLineId" placeholder="Enter Assembly Line Id">
                </div>
                <div class="form-group">
                    <input id="btnSubmit" class="form-control btn btn-primary" type="submit" value="Save Production Cycle">
                </div>
            </form>
        </div>
    </body>
</html>
